<div class="container">
    <form class="example-form animated">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Nome primo computer</mat-label>
          <input type="text"
                 placeholder="Scegli un computer"
                 aria-label="Computer"
                 matInput
                 [formControl]="primoComputer"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    <img class="img animated" src="assets/compare.svg">
    <form class="example-form animated">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Nome secondo computer</mat-label>
          <input type="text"
                 placeholder="Scegli un computer"
                 aria-label="Computer"
                 matInput
                 [formControl]="primoComputer"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredSecondOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
